<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <header>
        <h1>The Bank</h1>
        <nav>
            <form id="logout">
                <button class="logout-btn">Log out</button>
            </form>
        </nav>
    </header>
<main>
    <div id="login-div"></div> 
     <section id="account-section">
        <h2></h2>
    </section>
 <section id="register">
     <h3>Register a new account</h3>
    <form action="" id="register-form">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required>
      
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
      
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
    
        <label for="account-type">Account type:</label>
        <input type="text" name="account-type" id="account-type" required>
      
        <label for="total">Total:</label>
        <input type="number" name="total" id="total" required>
       
        <button>Register</button>
    </form>
</section> 
<section id="login">
    <h3>Log in to your account</h3>
    <form action="" id="loginform">
        <label for="login-user">Username:</label>
        <input type="text" name="login-user" id="login-user">
      
        <label for="login-pass">Password:</label>
        <input type="password" name="login-pass" id="login-pass">
       
        <button>Log in</button>
    </form>
</section>
  
  <section id="depwith">
    <form id="deposit-form">
        <label for="desposit">Deposit:</label>
        <input type="number" name="deposit" id="deposit" min="0">
        <button>Deposit</button>
    </form>
    <form id="withdraw-form">
        <label for="withdraw">Withdraw:</label>
        <input type="number" name="withdraw" id="withdraw" min="0">
        <button>Withdraw</button>
    </form>
    <form action="" id="delete-form">
        <button>Delete Account</button>
    </form>
</section>
</main>
<footer>
    <p>Email: thebank@email.com</p>
    <p>Address: 100 Bank street <br>
    123 45 Bank City</p>
    <p>Phone number: 123 - 456 78 91</p>
</footer>
    <script src="/main.js"></script>
</body>
</html>
