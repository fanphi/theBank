<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header><h1>The Bank</h1></header>
<main>
    <div id="account-div">
        <h2>Account Info</h2>
    </div>
    <form action="" id="register-form">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName">
      
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
    
        <label for="account-type">Account type:</label>
        <input type="text" name="account-type" id="account-type">
      
        <label for="total">Total:</label>
        <input type="number" name="total" id="total">
       
        <button>Submit</button>
    </form>
    <form action="" id="loginform">
        <label for="login-user">Username:</label>
        <input type="text" name="login-user" id="login-user">
      
        <label for="login-pass">Password:</label>
        <input type="password" name="login-pass" id="login-pass">
       
        <button>Login</button>
    </form>
    <form id="logout">
        <button>Log out</button>
    </form>
  <div id="depwith">
    <form id="deposit-form">
        <label for="desposit">Deposit:</label>
        <input type="number" name="deposit" id="deposit" min="0">
        <button>Deposit</button>
    </form>
    <form id="withdraw-form">
        <label for="withdraw">Withdraw:</label>
        <input type="number" name="withdraw" id="withdraw" min="0">
        <button>Withdraw</button>
    </form>
    <form action="" id="delete-form">
        <button>Delete Account</button>
    </form>
 </div>
</main>
    <script src="/main.js"></script>
</body>
</html>
